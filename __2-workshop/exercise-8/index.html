<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form action="/#" method="post">
          <h1>Registration form</h1>
          <!-- <fieldset> -->
          <label for="username">Username </label>
          <input type="text" name="username" id="" />
          <label for="password">password </label>
          <input type="password" name="password" id="" />
          <label for="email">Email </label>
          <input type="email" name="email" id="" />
          <!-- </fieldset> -->
          <!-- <fieldset> -->
          <h2>Which taxi do you require?</h2>
          <input type="radio" name="taxi" id="Car" />
          <label for="Car">Car</label>
          <input type="radio" name="taxi" id="Van" />
          <label for="Van">Van</label>
          <input type="radio" name="taxi" id="TukTuk" />
          <label for="TukTuk">Tuk Tuk</label>
          <!-- </fieldset> -->
          <!-- <fieldset> -->
          <h2>choose your extras</h2>
          <input type="checkbox" name="Baby seat" id="BabySeat" />
          <label for="Baby seat">Baby seat</label>
          <input type="checkbox" name="Wheelchair" id="Wheelchair" />
          <label for="Wheelchair">Wheelchair</label>
          <input type="checkbox" name="Privacy Windows" id="PrivacyWindows" />
          <label for="Privacy Windows">Privacy Windows</label>
          <!-- </fieldset> -->
          <!-- <fieldset> -->
          <h2>Where would you like us to pick you up?</h2>
          <label for="pickuplocation">Pickup Location</label>
          <select name="pickuplocation" id="PickupLocation">
            <option value="none">Select One</option>
            <option value="home">Home</option>
            <option value="work">Work</option>
          </select>
          <!-- </fieldset> -->
          <!-- <fieldset> -->
          <h2>Additional Instructions</h2>
          <label for="instructions">Special</label>
          <textarea
            name="instructions"
            id="instructions"
            cols="20"
            rows="2"
            placeholder="provide special instructions here"
          ></textarea>
          <!-- </fieldset> -->
          <input type="submit" value="submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
